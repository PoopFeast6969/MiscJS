<!DOCTYPE HTML>
<html>
    <head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        </head>
    </html>
<script>
var input = "";

    function press(key) {
        var output = "";
        input += key;
        document.getElementById("display").innerHTML = input;
    }
    function clear() {
        input = "";
        output = "";
        document.getElementById("display").innerHTML = "";
    }
    function calc() {
        output = eval(input);
        document.getElementById("display").innerHTML = output;
    }
</script>

<div id="calculator">
    <div id="display" onclick="clear()"></div>
    <div id="nameplate">By Jack Williams</div>
    <table id="keypad">
        <tr>
            <td><button onclick="press(7)" class="numkey">7</button></td>
            <td><button onclick="press(8)" class="numkey">8</button></td>
            <td><button onclick="press(9)" class="numkey">9</button></td>
            <td><button onclick="press('/')" class="oprkey">/</button></td>
        </tr>
        <tr>
            <td><button onclick="press(4)" class="numkey">4</button></td>
            <td><button onclick="press(5)" class="numkey">5</button></td>
            <td><button onclick="press(6)" class="numkey">6</button></td>
            <td><button onclick="press('*')" class="oprkey">*</button></td>
        </tr>
        <tr>
            <td><button onclick="press(1)" class="numkey">1</button></td>
            <td><button onclick="press(2)" class="numkey">2</button></td>
            <td><button onclick="press(3)" class="numkey">3</button></td>
            <td><button onclick="press('-')" class="oprkey">-</button></td>
        </tr>
        <tr>
            <td><button onclick="press(0)" class="numkey">0</button></td>
            <td><button onclick="press('.')" class="numkey">.</button></td>
            <td><button onclick="calc()" class="oprkey">=</button></td>
            <td><button onclick="press('+')" class="oprkey">+</button></td>
        </tr>
    </table>
</div>

<style>
    html {
        display: table;
        position: absolute;
        margin: 0 auto;
        height: 100%;
        width: 100%;             
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: #222;
        -webkit-font-smoothing: antialiased;
        overflow: hidden;
    }
    body {
        display: table-cell;
        vertical-align: middle;
        margin: 0 auto;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
    }
    #calculator {
        margin: auto;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        height: 40%;
        width: 20%;
        background: orange;
        min-width: 10em;
        min-height: 22em;
        padding: 5px;
        border-radius: 10px;
        -webkit-animation: slidein 2s ease-out forwards;
        -webkit-transition: width 1s ease-in-out, height 1s ease-in-out;
        font-family: "Courier New", Courier, monospace;
        cursor: default;
    }
    #display {
        border-radius: 5px;
        background: purple;
        height: 15%;
        font-size: 2.5em;
        overflow: scroll;
        cursor: default;
    }
    #keypad {
        background: blue;
        height: 75%;
        text-align: center;
        border-radius: 5px;
        padding: 5px;
        width: 100%;
    }
    #nameplate {
        height: 7%;
        background: yellow;
        border-radius: 5px;
        text-align: right;
        font-style: italic;
        font-size: 50%;
        padding: 5px;
    }
    .numkey {
        border-radius: 2px;
        background: #6565bc;
        width: 80%;
        height: 80%;
        font-family: inherit;
        font-size: 1.5em;
    }
    .oprkey {
        border-radius: 2px;   
        background: #a4a4ea;
        width: 80%;
        height: 80%;
        font-family: inherit;
        font-size: 1.5em;
    }
    @media only screen and (max-width: 480px), only screen and (max-device-width: 480px) {
        #calculator {
            height: 95%%;
            width: 95%;
        }
    }
    @-webkit-keyframes slidein {
        0% {bottom: -200vh}
        100% {bottom: 0}
    }
</style>
