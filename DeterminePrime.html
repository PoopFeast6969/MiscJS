<!DOCTYPE HTML>
<script>
    function maths() {          
        var input = document.getElementById("input").value;
        var output = "is totes a prime";
        var q = Math.sqrt(input);
          
        if (input < 2) {
            output = "is not a prime";
        }
        for (var i = 2; i <= q; i++) {
            if (input % i == 0) {
                output = "is not a prime";
            }
        }
        if(input == "") {
            output = ""
        }
        document.getElementById("output").innerHTML = output;
    }
</script>

<body>
    <input type="number" placeholder="This number" id="input" onkeyup="maths()" onchange="maths()">
    <span id="output"></span>
</body>
