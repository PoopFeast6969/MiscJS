<!DOCTYPE HTML>
<script>
    function check() {
        var input = document.getElementById("input").value;
        var output = "";
        
        if(input%2 == 0) {
            output = "is even"
        }
        else {
            output = "is odd"
        }
        if(input == "") {
            output = ""
        }
        document.getElementById("output").innerHTML = output;
    }
</script>

<body>
    <input type="number" placeholder="This number" id="input" onchange="check()" onkeyup="check()">
    <span id="output"></span>
</body>
